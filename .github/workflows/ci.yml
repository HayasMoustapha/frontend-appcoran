name: Frontend CI

on:
  push:
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend-appcoran/package-lock.json
      - run: npm ci
        working-directory: frontend-appcoran
      - run: npm test
        working-directory: frontend-appcoran
      - run: npm run build
        working-directory: frontend-appcoran
