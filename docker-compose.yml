services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appcoran
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - appcoran_net

  backend:
    build:
      context: ../backend-appcoran
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: appcoran
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_ADMIN_DATABASE: postgres
      JWT_SECRET: change_me
      JWT_EXPIRES_IN: 1h
      REFRESH_TOKEN_SECRET: change_me_refresh
      CORS_ORIGIN: "http://appcoran.com"
      UPLOAD_DIR: ./uploads
      PROFILE_UPLOAD_DIR: ./uploads/profiles
      BASMALA_PATH: ./assets/default/basmala_default.mp3
      MAX_UPLOAD_MB: 50
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 100
      AUTO_MIGRATE: "true"
      AUTO_SEED: "true"
      ADMIN_EMAIL: imam@example.com
      ADMIN_PASSWORD: ChangeMe123!
      KEEP_ORIGINAL_AUDIO: "true"
      FFMPEG_REQUIRED: "true"
    depends_on:
      - db
    volumes:
      - ../backend-appcoran/uploads:/app/uploads
      - ../backend-appcoran/assets:/app/assets
    networks:
      - appcoran_net

  frontend:
    build:
      context: .
      args:
        VITE_API_BASE_URL: http://api.appcoran.com
        VITE_PUBLIC_APP_URL: http://appcoran.com
    networks:
      - appcoran_net

  gateway:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - appcoran_net

volumes:
  db_data:

networks:
  appcoran_net:
    driver: bridge
